<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My login page</title>
    <script src="scripts/login_page.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alumni+Sans:wght@100&family=Festive&family=Montserrat:wght@100;400&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comforter+Brush&family=Nabla&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/desktop.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Emoji:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <h1>ğŸ</h1>
        <div class="navbar_options">
            <div id="nav_new_user">Create a new user</div>
        </div>
    </nav>
    <main>
        <div class="container">
            <h1>Login</h1>
            <from id="my_form" action="javascript:void(0);">
                <input type="text" placeholder="Username" class="field" id="username" pattern="[A-Z,a-z,0-9]{1,10}">
                <div class="error_msg_box" id="e_name">"error message"</div>
                <input type="password" placeholder="Password" class="field" id="password" pattern="[A-Z,a-z,0-9]{1,10}">
                <div class="error_msg_box" id="e_pass">"error message"</div>              
                <button type="submit" value="Submit" class="btn" id="login_btn">Login</button>
                <button class="btn" id="new_user">New user</button>
            </from>            
        </div>
    </main>
</body>

</html>
