<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My login page</title>
    <script src="/scripts/login_page.js" defer></script>    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans:wght@100&family=Festive&family=Montserrat:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/desktop.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form action="" method="post" id="my_form">
            <input type="text" placeholder="Username" class="field">
			<input type="password" placeholder="Password" class="field">
			<input type="submit" value="Login" class="btn">            
        </form>   
        <button class="btn" id="new_user">New user</button>     
    </div>    
</body>
</html>
